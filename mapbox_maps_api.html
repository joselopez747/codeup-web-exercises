<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Exercise</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <h1>Mapbox Exercise</h1>
</head>
<body>
<div id='map' style='width: 400px; height: 300px;'></div>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
    "use strict";
    mapboxgl.accessToken = MAPBOX_API_TOKEN;

    var restuaruants = [
        {
            'name': 'Chama Gaucha Brazilian Steakhouse',
            'address': '18318 Sonterra Pl, San Antonio, Tx 78258'
            'website': 'chamagaucha.com'
        }
    ]
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    geocode('San Antonio', MAPBOX_API_TOKEN).then(function(data){
        console.log(data);
        map.setCenter(data);
        map.setzoom(20);
    })


</script>



</body>
</html>
