<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
    <h1>Third Map Mini Exercise</h1>
</head>
<body>

<div id='map'></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN;

    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-77.0502, 38.8893], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });


    // Mini - Exercise 3
    //
    // Create an HTML file called mapbox-3.html and copy your code over from mapbox-2. Add a popup to the Lincoln Memorial marker that contains the text "Lincoln Memorial"

    var popup = new mapboxgl.Popup()
    .setHTML('Lincoln Memorial');



    var marker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-77.0502, 38.8893])
        .setPopup(popup)
        .addTo(map);
</script>
</body>
</html>
