<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
    <h1>First Map Mini Exercise</h1>
</head>
<body>

<div id='map'></div>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN;

    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-97.5431, 35.5230], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });

    // setTimeOut(functioin() {
    //     map.setCenter ([//insert coordinates here]),
    //     map.setZoom(3),
    //     map.setStyle('mapbox://styles/mapbox/satellite-v9'),
    // } 5000);

    geocode('Paris, Texas', MAPBOX_API_TOKEN).then(function(data){
        console.log(data);
    });

    var long = -98.486156;
    var lat = 29.425805500000003;
    reverseGeocode({lng: long, lat: lat}, MAPBOX_API_TOKEN).then(function(data){
        console.log(data);
    });
</script>
</body>
</html>
