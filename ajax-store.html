    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function inventoryRequest(){
        var inventory = $.get('data/inventory.json');
        inventory.done(function (data) {
            console.log(data);
            $.each(data, function (index, tool) {
                $('#insertProducts').append("<tr><td>" + tool.title + "</td>" +
                    "<td>" + tool.quantity + "</td>" +
                    "<td>" + tool.price + "</td>" +
                    "<td>" + tool.categories + "</td></tr>");
            })
        })
    }
    inventoryRequest();

    $('#btn').click(function () {
        $('#insertProducts').html('');
        inventoryRequest();
    });
