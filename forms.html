<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email: </label>
    <br>
    <input type="text" name="email" id="email" placeholder="email">
    <br>
    <br>
    <label for="password">Password: </label>
    <br>
    <input type="password" name="password" id="password" placeholder="password">
    <br>
    <br>
    <label for="bio">Bio: </label><br>
    <textarea name="bio" id="bio" rows="10" cols="48"></textarea><br>
    <br>
    <h4>How did you hear about us?</h4>
    <label for="billboard">Billboard: </label><input type="radio" name="howDidYouHearAboutUs" value="billboard" id="billboard">
    <br>
    <label for="radio">Radio Advertisement: </label><input type="radio" name="howDidYouHearAboutUs" value="radio" id="radio">
    <br>
    <label for="internet">Internet Ad: </label><input type="radio" name="howDidYouHearAboutUs" value="Internet" id="internet">
    <br>
    <label for="other">Other: </label><input type="radio" name="howDidYouHearAboutUs" value="Other" id="other">
    <br>
    <br>
    <label for="browser">What browser do you use?</label><br>
    <select name="browser" id="browser"
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">

</form>
</body>
</html>
