    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: orange;
        }

        /* New Styling to Create Container for Header and Main Elements */
        header, main {
            width: 80%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 1em;
            background: darkorange;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-content: space-evenly;
        }

        h1, h2, h3 {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
        }

        h3 {
            color: grey;
        }
        hr {
            border-top: 1px solid whitesmoke;
            width: 90px;
        }
        .card {
            margin: .5em;
            border-radius: 2px;
            background: white;
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        img {
            border-radius: 120px;
            width: 120px;
        }
        i {
            color: grey;

        }
        .text-section {
            position: relative;
            bottom: 1.5em;
        }
        .icons i {
            font-size: 2.2em;
            margin: 0 .2em;
        }
    </style>
</head>
